<div class="crm-container">
  <div crm-ui-debug="$ctrl.myContact"></div>

  <h1 crm-page-title>{{ts('Resend Mailing')}}</h1>

  <form name="myForm" crm-ui-id-scope>

    <div class="help">
      <p>{{ts('This is an auto-generated skeletal page.')}}</p>
    </div>

    <div crm-ui-field="{name: 'myForm.mailingID', title: ts('Mailing (last three months shown)')}">
      <select
        crm-ui-select="{allowClear:false, dropdownAutoWidth: true, width: '100%'}"
        ng-model="$ctrl.mailingID"
        name="mailingID"
        >
        <option ng-repeat="t in $ctrl.mailings" value="{{t.id}}" >{{t.name}} | {{t.subject}}</option>
      </select>
    </div>

    <div class="crm-section" >
      <div class="label">
        <label for="contact" class="control-label">{{ts('Contact')}}</label>
      </div>
      <div class="content">
        <input
          id="contact"
          name="myForm.contactID"
          ng-model="$ctrl.contactID"
          ng-change="$ctrl.updateEmail()"
          crm-entityref="{entity: 'Contact', select: {allowClear: true, placeholder: ts('Select Contact')}}"
          />
      </div>
    </div>

    <div
      crm-ui-field="{name: 'myForm.toAddr', title: ts('To email address')}">
      <input
        crm-ui-id="myForm.toEmail"
        name="toAddr"
        ng-model="$ctrl.toEmail"
        class="crm-form-text"
        style="width: 100%; box-sizing: border-box"
        />
    </div>

    <div>
      <button ng-click="$ctrl.send()">{{ts('Send')}}</button>
    </div>

  </form>

</div>
